<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frozone Store</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; color: white; background: #000b19; }
    header { text-align: center; padding: 20px; position: relative; }
    .category-card, .product-card { background: #111; margin: 10px; padding: 10px; cursor: pointer; border-radius: 8px; text-align: center; }
    .product-card img { max-width: 100px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); overflow: auto; z-index: 20; }
    .modal-content { margin: 5% auto; padding: 20px; width: 90%; max-width: 600px; background: #111; border-radius: 8px; color: white; }
    .close { float: right; font-size: 28px; cursor: pointer; }
    .modal-products { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
    button#toggle-cart {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .cart-panel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100%;
      background: #111;
      color: white;
      padding: 20px;
      box-shadow: -4px 0 10px rgba(0,0,0,0.5);
      transition: right 0.3s ease-in-out;
      z-index: 1000;
      border-radius: 12px 0 0 12px;
      overflow-y: auto;
    }
    .cart-panel.open {
      right: 0;
    }
    .cart-panel input, .cart-panel button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }
    .cart-panel button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .cart-panel h2, .cart-panel p {
      margin: 10px 0;
    }

    /* Quantity slider styles */
    #quantity-slider {
      width: 100%;
      margin-top: 10px;
      -webkit-appearance: none;
      background: #333;
      height: 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    #quantity-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      margin-top: -6px;
    }
    #quantity-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
    }

    #quantity-display {
      margin-top: 8px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Frozone Store</h1>
    <h3>Your #1 Source for Axes</h3>
    <button id="toggle-cart">üõí View Cart</button>
  </header>

  <section class="categories" id="category-list"></section>

  <div class="cart-panel" id="cart">
    <h2>üõí Your Cart</h2>
    <div id="cart-items"></div>
    <input type="text" id="discount-code" placeholder="Discount Code" />
    <button id="apply-discount">Apply Discount</button>
    <p id="discount-message" style="color: lightgreen;"></p>
    <p>Total: <strong id="cart-total">0</strong></p>
    <input type="text" id="roblox-username" placeholder="Your Roblox Username" required />
    <button id="submit-order">Submit Order</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <h2 id="modal-title"></h2>

      <!-- Shop start modal -->
      <div id="start-modal" style="text-align:center; margin-top: 40px;">
        <p>Welcome to Frozone Store! Press the button below to start shopping</p>
        <button id="start-shop" style="padding:12px 24px; font-size: 18px; border-radius: 8px; background:#007bff; color:white; border:none; cursor:pointer;">Start Shopping</button>
      </div>

      <!-- Products grid -->
      <div id="modal-products" class="modal-products" style="display:none;"></div>

      <!-- Product detail -->
      <div id="modal-product-detail" style="display:none; color: white;">
        <button id="back-to-products" style="background:#444; border:none; color:white; padding:6px 12px; border-radius:6px; cursor:pointer;">‚Üê Back to products</button>
        <h3 id="detail-name"></h3>
        <img id="detail-image" src="" alt="" style="max-width:100%; border-radius: 8px;" />
        <p><strong>Price:</strong> $<span id="detail-price"></span></p>
        <p><strong>Stock:</strong> <span id="detail-stock"></span></p>
        <p id="detail-description"></p>

        <label for="quantity-slider">Quantity:</label>
        <input type="range" id="quantity-slider" min="1" max="1" value="1" />
        <div id="quantity-display">1</div>

        <button id="add-to-cart" style="background:#007bff; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; margin-top: 10px;">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop src="bg.mp3"></audio>
  <script>
    const bgMusic = document.getElementById('bg-music');
    bgMusic.volume = 0.2;
  </script>
  <script type="module">
    

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAveoEg2mxueUIezZfPlvnRj28JKZD13KE",
      authDomain: "frozo-3ba69.firebaseapp.com",
      projectId: "frozo-3ba69",
      storageBucket: "frozo-3ba69.appspot.com",
      messagingSenderId: "183765467189",
      appId: "1:183765467189:web:b7a47c91c2dbaca7c1717c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const categoryList = document.getElementById('category-list');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalProducts = document.getElementById('modal-products');
    const modalProductDetail = document.getElementById('modal-product-detail');
    const modalClose = document.getElementById('modal-close');
    const backToProductsBtn = document.getElementById('back-to-products');

    const detailName = document.getElementById('detail-name');
    const detailImage = document.getElementById('detail-image');
    const detailPrice = document.getElementById('detail-price');
    const detailStock = document.getElementById('detail-stock');
    const detailDescription = document.getElementById('detail-description');
    const addToCartBtn = document.getElementById('add-to-cart');

    const quantitySlider = document.getElementById('quantity-slider');
    const quantityDisplay = document.getElementById('quantity-display');

    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const submitOrderBtn = document.getElementById('submit-order');
    const robloxInput = document.getElementById('roblox-username');

    const discountCodeInput = document.getElementById('discount-code');
    const applyDiscountBtn = document.getElementById('apply-discount');
    const discountMessage = document.getElementById('discount-message');

    const toggleCartBtn = document.getElementById('toggle-cart');
    const cartPanel = document.getElementById('cart');

    const startModal = document.getElementById('start-modal');
    const startShopBtn = document.getElementById('start-shop');

    let currentCategory = "";
    let currentProduct = null;
    let cart = [];

    let discountPercent = 0;
    let discountFixed = 0;

    function updateQuantityDisplay(value) {
      quantityDisplay.textContent = value;
    }

    quantitySlider.oninput = () => {
      updateQuantityDisplay(quantitySlider.value);
    };

    async function loadCategories() {
      const categoriesSnapshot = await getDocs(collection(db, "categories"));
      categoryList.innerHTML = '';
      categoriesSnapshot.forEach(doc => {
        const div = document.createElement('div');
        div.className = 'category-card';
        div.textContent = doc.id;
        div.onclick = () => openCategoryModal(doc.id);
        categoryList.appendChild(div);
      });
    }

    async function openCategoryModal(categoryId) {
      currentCategory = categoryId;
      modalTitle.textContent = categoryId;
      modalProducts.innerHTML = 'Loading...';
      modalProducts.style.display = 'grid';
      modalProductDetail.style.display = 'none';

      const productsRef = collection(db, "categories", categoryId, "products");
      const productsSnapshot = await getDocs(productsRef);

      modalProducts.innerHTML = '';
      productsSnapshot.forEach(doc => {
        const data = doc.data();
        data.id = doc.id; // add doc id to product data for identification
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `<img src="${data.image}" alt="${data.name}" /><h4>${data.name}</h4><p>$${data.price}</p>`;
        card.onclick = () => showProductDetail(data);
        modalProducts.appendChild(card);
      });
      startModal.style.display = 'none';
      modalProducts.style.display = 'grid';
      modalProductDetail.style.display = 'none';
      modal.style.display = 'block';
    }

    function showProductDetail(product) {
      currentProduct = product;
      modalTitle.textContent = product.name;
      detailName.textContent = product.name;
      detailImage.src = product.image;
      detailPrice.textContent = product.price;
      detailStock.textContent = product.stock ?? '‚àû';
      detailDescription.textContent = product.description || '';

      // Setup slider max based on stock (or 1000 if infinite)
      let maxQty = product.stock ?? 1000;
      if (maxQty <= 0) maxQty = 1;
      quantitySlider.max = maxQty;
      quantitySlider.value = 1;
      updateQuantityDisplay(1);

      modalProducts.style.display = 'none';
      modalProductDetail.style.display = 'block';
    }

    addToCartBtn.onclick = () => {
      if (!currentProduct) return;

      const qty = Number(quantitySlider.value);
      const availableStock = currentProduct.stock;

      if (availableStock !== undefined && availableStock !== null && availableStock <= 0) {
        alert("Sorry, this product is out of stock.");
        return;
      }

      const existing = cart.find(item => item.id === currentProduct.id);

      if (existing && availableStock !== undefined && availableStock !== null && existing.quantity + qty > availableStock) {
        alert("You can't add more of this item, stock limit reached.");
        return;
      }

      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({ ...currentProduct, quantity: qty });
      }
      updateCartUI();
      modal.style.display = 'none';
    };

    function updateCartUI() {
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<em>Your cart is empty.</em>";
      } else {
        cartItemsDiv.innerHTML = cart.map(i => `<div>${i.name} x${i.quantity} - $${(i.quantity * i.price).toFixed(2)}</div>`).join('');
      }

      let total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);

      // Apply discount
      if (discountPercent) total = total * (1 - discountPercent / 100);
      if (discountFixed) total -= discountFixed;
      if (total < 0) total = 0;

      cartTotal.textContent = total.toFixed(2);
    }

    applyDiscountBtn.onclick = () => {
      const code = discountCodeInput.value.trim().toUpperCase();
      if (code === "FRZ10") {
        discountPercent = 10;
        discountFixed = 0;
        discountMessage.textContent = "10% discount applied!";
      } else if (code === "FRZ5") {
        discountFixed = 5;
        discountPercent = 0;
        discountMessage.textContent = "$5 discount applied!";
      } else {
        discountPercent = 0;
        discountFixed = 0;
        discountMessage.textContent = "Invalid discount code.";
      }
      updateCartUI();
    };

    submitOrderBtn.onclick = async () => {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      if (!robloxInput.value.trim()) {
        alert("Please enter your Roblox username.");
        return;
      }

      const order = {
        username: robloxInput.value.trim(),
        cart,
        total: Number(cartTotal.textContent),
        date: new Date().toISOString()
      };

      try {
        // Update stock in Firebase
        for (const item of cart) {
          if (item.stock !== undefined && item.stock !== null) {
            const productRef = doc(db, "categories", currentCategory, "products", item.id);
            const newStock = (item.stock - item.quantity);
            if (newStock < 0) throw new Error("Stock error");
            await updateDoc(productRef, { stock: newStock });
          }
        }

        // Send order webhook
        await fetch("https://discord.com/api/webhooks/1379168801597427863/mACE6VYmjUsUPQD1yLtdAq-nu_nTKNbs5uBM87hvSIRo5MO_GhXyXFdzmm0EhzW4Gv4-", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
  content: `New order from **${order.username}**\nItems:\n${cart.map(i => `- ${i.name} x${i.quantity} ($${(i.price * i.quantity).toFixed(2)}) [${i.category ?? currentCategory}]`).join('\n')}\nTotal: $${order.total.toFixed(2)}`
}),

        });

        alert("Order submitted successfully!");
        cart = [];
        updateCartUI();
        robloxInput.value = "";
        discountCodeInput.value = "";
        discountMessage.textContent = "";
        discountPercent = 0;
        discountFixed = 0;
        cartPanel.classList.remove('open');
      } catch (error) {
        alert("Error submitting order: " + error.message);
      }
    };

    modalClose.onclick = () => {
      modal.style.display = 'none';
    };
    backToProductsBtn.onclick = () => {
      modalTitle.textContent = currentCategory;
      modalProducts.style.display = 'grid';
      modalProductDetail.style.display = 'none';
    };

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    };

    toggleCartBtn.onclick = () => {
      cartPanel.classList.toggle('open');
    };

    // Chill music control
    const bgMusic = document.getElementById('bg-music');

    startShopBtn.onclick = () => {
      bgMusic.play().catch(() => {
        console.warn('Music playback failed.');
      });
      startModal.style.display = 'none';
      modalProducts.style.display = 'grid';
      modalTitle.textContent = "Categories";
      modal.style.display = 'none';
    };

    // Show modal on page load with shop start screen
    window.onload = async () => {
      await loadCategories();
      modal.style.display = 'block';
      startModal.style.display = 'block';
      modalProducts.style.display = 'none';
      modalProductDetail.style.display = 'none';
      modalTitle.textContent = "Welcome";
    };
  </script>
</body>
</html>
