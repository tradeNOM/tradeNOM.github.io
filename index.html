<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frozone Store</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; color: white; background: #000b19; }
    header { text-align: center; padding: 20px; }
    .category-card, .product-card { background: #111; margin: 10px; padding: 10px; cursor: pointer; border-radius: 8px; text-align: center; }
    .product-card img { max-width: 100px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); overflow: auto; z-index: 10; }
    .modal-content { margin: 5% auto; padding: 20px; width: 90%; max-width: 600px; background: #111; border-radius: 8px; }
    .close { float: right; font-size: 28px; cursor: pointer; }
    .cart-panel { position: fixed; right: 0; top: 100px; width: 300px; background: #111; color: white; padding: 15px; border-left: 2px solid #444; z-index: 1000; }
    .cart-panel input, .cart-panel button { width: 100%; padding: 10px; margin-top: 10px; }
    .modal-products { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Frozone Store</h1>
    <h3>Your #1 Source for Axes</h3>
  </header>

  <section class="categories" id="category-list"></section>

  <div class="cart-panel" id="cart">
    <h2>üõí Your Cart</h2>
    <div id="cart-items"></div>
    <input type="text" id="discount-code" placeholder="Discount Code" />
    <button id="apply-discount">Apply Discount</button>
    <p id="discount-message" style="color: lightgreen; margin-top: 5px;"></p>
    <p>Total: <strong id="cart-total">0</strong></p>
    <input type="text" id="roblox-username" placeholder="Your Roblox Username" required />
    <button id="submit-order">Submit Order</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="modal-products" class="modal-products"></div>
      <div id="modal-product-detail" style="display:none;">
        <button id="back-to-products">‚Üê Back to products</button>
        <h3 id="detail-name"></h3>
        <img id="detail-image" src="" alt="" style="max-width:100%;" />
        <p><strong>Price:</strong> $<span id="detail-price"></span></p>
        <p><strong>Stock:</strong> <span id="detail-stock"></span></p>
        <p id="detail-description"></p>
        <button id="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAveoEg2mxueUIezZfPlvnRj28JKZD13KE",
      authDomain: "frozo-3ba69.firebaseapp.com",
      projectId: "frozo-3ba69",
      storageBucket: "frozo-3ba69.appspot.com",
      messagingSenderId: "183765467189",
      appId: "1:183765467189:web:b7a47c91c2dbaca7c1717c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const categoryList = document.getElementById('category-list');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalProducts = document.getElementById('modal-products');
    const modalProductDetail = document.getElementById('modal-product-detail');
    const modalClose = document.getElementById('modal-close');
    const backToProductsBtn = document.getElementById('back-to-products');

    const detailName = document.getElementById('detail-name');
    const detailImage = document.getElementById('detail-image');
    const detailPrice = document.getElementById('detail-price');
    const detailStock = document.getElementById('detail-stock');
    const detailDescription = document.getElementById('detail-description');
    const addToCartBtn = document.getElementById('add-to-cart');

    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const submitOrderBtn = document.getElementById('submit-order');
    const robloxInput = document.getElementById('roblox-username');

    const discountCodeInput = document.getElementById('discount-code');
    const applyDiscountBtn = document.getElementById('apply-discount');
    const discountMessage = document.getElementById('discount-message');

    let currentCategory = "";
    let currentProduct = null;
    let cart = [];

    let discountPercent = 0;
    let discountFixed = 0;

    async function loadCategories() {
      const categoriesSnapshot = await getDocs(collection(db, "categories"));
      categoryList.innerHTML = '';
      categoriesSnapshot.forEach(doc => {
        const div = document.createElement('div');
        div.className = 'category-card';
        div.textContent = doc.id;
        div.onclick = () => openCategoryModal(doc.id);
        categoryList.appendChild(div);
      });
    }

    async function openCategoryModal(categoryId) {
      currentCategory = categoryId;
      modalTitle.textContent = categoryId;
      modalProducts.innerHTML = 'Loading...';
      modalProducts.style.display = 'grid';
      modalProductDetail.style.display = 'none';

      const productsRef = collection(db, "categories", categoryId, "products");
      const productsSnapshot = await getDocs(productsRef);

      modalProducts.innerHTML = '';
      productsSnapshot.forEach(doc => {
        const data = doc.data();
        data.id = doc.id; // add doc id to product data for identification
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `<img src="${data.image}" alt="${data.name}" /><h4>${data.name}</h4><p>$${data.price}</p>`;
        card.onclick = () => showProductDetail(data);
        modalProducts.appendChild(card);
      });
      modal.style.display = 'block';
    }

    function showProductDetail(product) {
      currentProduct = product;
      modalTitle.textContent = product.name;
      detailName.textContent = product.name;
      detailImage.src = product.image;
      detailPrice.textContent = product.price;
      detailStock.textContent = product.stock ?? '‚àû';
      detailDescription.textContent = product.description || '';
      modalProducts.style.display = 'none';
      modalProductDetail.style.display = 'block';
    }

    addToCartBtn.onclick = () => {
      if (!currentProduct) return;

      const availableStock = currentProduct.stock;
      if (availableStock !== undefined && availableStock !== null && availableStock <= 0) {
        alert("Sorry, this product is out of stock.");
        return;
      }

      const existing = cart.find(item => item.id === currentProduct.id);
      if (existing && availableStock !== undefined && availableStock !== null && existing.quantity + 1 > availableStock) {
        alert("You can't add more of this item, stock limit reached.");
        return;
      }

      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...currentProduct, quantity: 1 });
      }
      updateCartUI();
      modal.style.display = 'none';
    };

    function updateCartUI() {
      cartItemsDiv.innerHTML = cart.map(i => `<div>${i.name} x${i.quantity} - $${(i.quantity * i.price).toFixed(2)}</div>`).join('');

      let total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);

      // Apply discount
      let discountAmount = 0;
      if (discountPercent > 0) {
        discountAmount = total * (discountPercent / 100);
      } else if (discountFixed > 0) {
        discountAmount = discountFixed;
      }

      total = Math.max(total - discountAmount, 0);

      cartTotal.textContent = total.toFixed(2);

      // Show discount message
      if (discountAmount > 0) {
        discountMessage.textContent = `Discount applied: -$${discountAmount.toFixed(2)}`;
      } else {
        discountMessage.textContent = '';
      }
    }

    applyDiscountBtn.onclick = async () => {
      const code = discountCodeInput.value.trim();
      if (!code) {
        alert("Please enter a discount code.");
        return;
      }

      try {
        const discountCodesRef = collection(db, "discountCodes");
        const discountCodesSnapshot = await getDocs(discountCodesRef);

        let found = false;
        discountPercent = 0;
        discountFixed = 0;

        discountCodesSnapshot.forEach(doc => {
          const data = doc.data();
          if (data.code && data.code.toLowerCase() === code.toLowerCase()) {
            found = true;
            if (data.type === "percent") {
              discountPercent = data.amount; // e.g. 10 for 10%
              discountFixed = 0;
            } else if (data.type === "fixed") {
              discountFixed = data.amount; // e.g. 5 for $5 off
              discountPercent = 0;
            }
          }
        });

        if (found) {
          alert(`Discount code applied!`);
          updateCartUI();
        } else {
          alert("Invalid discount code.");
          discountPercent = 0;
          discountFixed = 0;
          updateCartUI();
        }
      } catch (error) {
        console.error("Error checking discount code:", error);
        alert("Failed to validate discount code.");
      }
    };

    submitOrderBtn.onclick = async () => {
      const username = robloxInput.value.trim();
      if (!username || cart.length === 0) return alert("Enter username and add at least one item.");

      // Calculate total with discount
      let total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);
      let discountAmount = 0;
      if (discountPercent > 0) {
        discountAmount = total * (discountPercent / 100);
      } else if (discountFixed > 0) {
        discountAmount = discountFixed;
      }
      total = Math.max(total - discountAmount, 0);

      const itemsList = cart.map(i => `- ${i.name} x${i.quantity} ($${(i.price * i.quantity).toFixed(2)})`).join('\n');

      const content = `New order from **${username}**\nItems:\n${itemsList}\nTotal: $${total.toFixed(2)}`;

      try {
        // 1) Send Discord webhook
        const response = await fetch("https://discord.com/api/webhooks/1379168801597427863/mACE6VYmjUsUPQD1yLtdAq-nu_nTKNbs5uBM87hvSIRo5MO_GhXyXFdzmm0EhzW4Gv4-", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        // 2) Update stock in Firestore for each product
        for (const item of cart) {
          if (item.stock !== undefined && item.stock !== null) {
            const productDocRef = doc(db, "categories", currentCategory, "products", item.id);

            // Get current stock from Firestore before updating to avoid race conditions
            // (Optional optimization: you could cache or query, but here just update directly)
            try {
              // Decrement stock safely (cannot go below 0)
              const newStock = Math.max((item.stock || 0) - item.quantity, 0);
              await updateDoc(productDocRef, { stock: newStock });
            } catch (err) {
              console.error(`Failed to update stock for product ${item.name}:`, err);
            }
          }
        }

        alert("Order submitted! You'll be contacted soon.");
        cart = [];
        discountPercent = 0;
        discountFixed = 0;
        discountCodeInput.value = "";
        updateCartUI();
        robloxInput.value = "";

      } catch (err) {
        console.error("Error sending webhook or updating stock:", err);
        alert("Failed to submit order. Please try again.");
      }
    };

    modalClose.onclick = () => modal.style.display = "none";
    backToProductsBtn.onclick = () => {
      modalProducts.style.display = 'grid';
      modalProductDetail.style.display = 'none';
      modalTitle.textContent = currentCategory;
    };
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

    loadCategories();
  </script>
</body>
</html>
